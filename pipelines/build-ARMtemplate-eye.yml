# specific branch build with batching
trigger:
  batch: true
  branches:
    include:
      - releases/*
      - master
  paths:
    include:
    - edge-solution/people-detection/azure-eye
    - pipelines/build-ARMtemplate-eye.yml
    - pipelines/deploy-ARMtemplate-eye.yml

# Build after completion of Release WebApp
resources:
  pipelines:
  - pipeline: build
    project: UnifiedEdgeScenarios
    source: Release ues-app
    trigger:
      enabled: true

pool:
  default

variables:
  ${{ if eq(variables['Build.SourceBranchName'], 'release') }}:
    Variable_Group: 'ARMTemplateEyeDevice_ReleaseEnvironment'
  ${{ if ne(variables['Build.SourceBranchName'], 'release') }}:
     Variable_Group: 'ARMTemplateEyeDevice_TestEnvironment'


stages:
- stage: 'Build'
  jobs:
  - job: 'Build'
    variables:
     - group: ${{variables.Variable_Group}}
    displayName: 'Build ARM Template'
    steps:
    - checkout: self

    - task: Bash@3
      displayName: 'ShellCheck validation for arm template deployment scripts'
      inputs:
        targetType: 'inline'
        script: |
          
          IS_SHELLCHECK_INSTALLED=$(apt list --installed | grep -c -w shellcheck)
          if [ "$IS_SHELLCHECK_INSTALLED" -eq 0 ]; then
              echo "Installing shellcheck"
              sudo apt-get install shellcheck
              echo "Installed shellcheck"
          fi
          
          # Change directory location to template scripts folder
          cd edge-solution/people-detection/azure-eye/deployment/arm/scripts
          
          # Run shellcheck, Shellcheck will return a list of warnings if the script is not complient with all the rules
          # We are checking the result returned by shellcheck.
          SHELL_CHECK_RESULT_DEPLOY_MODULES=$(shellcheck ./deploy-modules-azureeye.sh -x)
          if [ -z "$SHELL_CHECK_RESULT_DEPLOY_MODULES" ]; then
            echo "Pass: There are no warnings from shellcheck"
          else
            echo "The following are the warnings for deploy modules script"
            echo "$SHELL_CHECK_RESULT_DEPLOY_MODULES"
            exit 1
          fi
        workingDirectory: '$(System.DefaultWorkingDirectory)'
      
    - task: DownloadPipelineArtifact@2
      enabled: true
      displayName: 'Download artifacts from WebApp Build Pipeline'
      inputs:
        buildType: 'specific'
        project: '1ab7de3c-f8b7-4b59-be5a-fa78b4f4570c'
        definition: '6'
        buildVersionToDownload: 'latest'
        targetPath: '$(System.DefaultWorkingDirectory)'

    - task: CopyFiles@2
      displayName: 'Copy deployment manifest files to a combined folder'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)/edge-solution/people-detection/azure-eye'
        Contents: |
          .env
          cvr-topology-params.json
          cvr-topology.json
          deployment.lvaazureeye.template.json
        TargetFolder: '$(System.DefaultWorkingDirectory)/edge-solution/people-detection/azure-eye/combined'
    
    # Creating the manifest bundle zip from combined folder
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/edge-solution/people-detection/azure-eye/combined'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(System.DefaultWorkingDirectory)/manifest-bundle-azureeye.zip'
        replaceExistingArchive: true

    - task: CopyFiles@2
      displayName: 'Copy deployment manifest files to a combined folder'
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: |
          manifest-bundle-azureeye.zip
          ues_app/people-detection-app.zip
          edge-solution/people-detection/azure-eye/deployment/arm/scripts/deploy-modules-azureeye.sh
          edge-solution/people-detection/azure-eye/deployment/arm/azuredeploy.json
        TargetFolder: '$(System.DefaultWorkingDirectory)/arm_template_bundle_eye'
        flattenFolders: true



    # Creating the ARM Template deployment bundle zip.
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/arm_template_bundle_eye'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/arm-deployment-bundle-eye.zip'
        replaceExistingArchive: true


    # Publishing the pipeline artifact
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/arm-deployment-bundle-eye.zip'
        artifact: 'arm-deployment-bundle-eye'
        publishLocation: 'pipeline'