                ARM_TEMPLATE_FILENAME="azuredeploy-$(buildSuffix).json"
                
                cp azuredeploy.json "$ARM_TEMPLATE_FILENAME"
                
                cp deploy-modules-azureeye.sh "$DEPLOY_MODULES_FILENAME"
                
                echo "Updating links in versioned ARM template for and scripts"
                
                STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME="$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME/azure-eye/$(buildSuffix)"
                
                MANIFEST_URL="https://${RELEASE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME}/manifest-bundle-azureeye.zip"
                sed -i 's#^\(SAS_URL[ ]*=\).*#\1\"'"$MANIFEST_URL"'\"#g' "$DEPLOY_MODULES_FILENAME"
                
                IS_JQ_INSTALLED=$(apt list --installed | grep -c -w jq)
                if [ "$IS_JQ_INSTALLED" -eq 0 ]; then
                    echo "Installing jq"
                    sudo apt-get install jq
                    echo "Installed jq"
                fi
                
                echo "Updating Primary scripts Url for deploymentScript in arm template"
                
                SCRIPT_URL="https://${RELEASE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME}/deploy-modules-azureeye.sh"
                jq --arg a "$SCRIPT_URL" '.resources[8].properties.template.resources[0].properties.primaryScriptUri = $a' "$ARM_TEMPLATE_FILENAME" > "tmp" && mv "tmp" "$ARM_TEMPLATE_FILENAME"
                
                SCRIPT_URL="https://${RELEASE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME}/people-detection-app.zip"
                jq --arg a "$SCRIPT_URL" '.resources[9].properties.template.resources[1].resources[3].properties.packageUri = $a' "$ARM_TEMPLATE_FILENAME" > "tmp" && mv "tmp" "$ARM_TEMPLATE_FILENAME"
                
                echo "Updated Primary scripts Url for deploymentScript in arm template"
              workingDirectory: '$(System.DefaultWorkingDirectory)/arm-deployment-bundle-eye'

          - task: Bash@3
            displayName: 'Update links in ARM template and scripts'
            inputs:
              targetType: 'inline'
              script: |
                # Exit the script on any error
                
                
                DEPLOY_MODULES_FILENAME="deploy-modules-azureeye.sh"
                ARM_TEMPLATE_FILENAME="azuredeploy.json"
                
                
                echo "Updating links in ARM template for and scripts"
                
                STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME="$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME/azure-eye/latest"
                
                MANIFEST_URL="https://${RELEASE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME}/manifest-bundle-azureeye.zip"
                sed -i 's#^\(SAS_URL[ ]*=\).*#\1\"'"$MANIFEST_URL"'\"#g' "$DEPLOY_MODULES_FILENAME"
                
                IS_JQ_INSTALLED=$(apt list --installed | grep -c -w jq)
                if [ "$IS_JQ_INSTALLED" -eq 0 ]; then
                    echo "Installing jq"
                    sudo apt-get install jq
                    echo "Installed jq"
                fi
                
                echo "Updating Primary scripts Url for deploymentScript in arm template"
                
                SCRIPT_URL="https://${RELEASE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME}/deploy-modules-azureeye.sh"
                jq --arg a "$SCRIPT_URL" '.resources[8].properties.template.resources[0].properties.primaryScriptUri = $a' "$ARM_TEMPLATE_FILENAME" > "tmp" && mv "tmp" "$ARM_TEMPLATE_FILENAME"
                
                SCRIPT_URL="https://${RELEASE_STORAGE_ACCOUNT_NAME}.blob.core.windows.net/${STORAGE_ACCOUNT_ARM_SCRIPTS_CONTAINER_NAME}/people-detection-app.zip"
                jq --arg a "$SCRIPT_URL" '.resources[9].properties.template.resources[1].resources[3].properties.packageUri = $a' "$ARM_TEMPLATE_FILENAME" > "tmp" && mv "tmp" "$ARM_TEMPLATE_FILENAME"
                
                echo "Updated Primary scripts Url for deploymentScript in arm template"
              workingDirectory: '$(System.DefaultWorkingDirectory)/arm-deployment-bundle-eye'


          - task: Bash@3
            enabled: true
            displayName: 'Upload the ARM templates and scripts to release storage account'
            env:
              RELEASE_STORAGE_ACCOUNT_KEY: $(RELEASE_STORAGE_ACCOUNT_KEY)
              LOGIN_PASSWORD: $(LOGIN_PASSWORD)
            inputs:
              targetType: 'inline'
              script: |
                echo "Logging into Azure"
                
                az login --service-principal --username "$LOGIN_USERNAME" --password "$LOGIN_PASSWORD" --tenant "$TENANT_ID" --output "none"
                
                if [ "$CREATE_NEW_CONTAINER" == "true" ];then
                  echo "Creating container \"$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME\" in storage account"
                  
                  az storage container create \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                
                  az storage container set-permission \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --public-access blob
                fi
                
                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file deploy-modules-azureeye.sh \
                  --name "azure-eye/latest/deploy-modules-azureeye.sh"

                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file deploy-modules-azureeye-$(buildSuffix).sh \
                  --name "azure-eye/$(buildSuffix)/deploy-modules-azureeye.sh"
                
                az storage blob lease acquire \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --blob-name "azure-eye/$(buildSuffix)/deploy-modules-azureeye.sh"

                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file manifest-bundle-azureeye.zip \
                  --name "azure-eye/latest/manifest-bundle-azureeye.zip"
                
                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file manifest-bundle-azureeye.zip \
                  --name "azure-eye/$(buildSuffix)/manifest-bundle-azureeye.zip"
                
                az storage blob lease acquire \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --blob-name "azure-eye/$(buildSuffix)/manifest-bundle-azureeye.zip"

                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file people-detection-app.zip \
                  --name "azure-eye/latest/people-detection-app.zip"
                
                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file people-detection-app.zip \
                  --name "azure-eye/$(buildSuffix)/people-detection-app.zip"
                
                az storage blob lease acquire \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --blob-name "azure-eye/$(buildSuffix)/people-detection-app.zip"
                
                echo "Uploading ARM template to storage account"
                
                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file azuredeploy-$(buildSuffix).json \
                  --name "azure-eye/$(buildSuffix)/azuredeploy-$(buildSuffix).json"
                
                az storage blob lease acquire \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --blob-name "azure-eye/$(buildSuffix)/azuredeploy-$(buildSuffix).json"

                az storage blob upload \
                  --account-name $(RELEASE_STORAGE_ACCOUNT_NAME) \
                  --account-key $(RELEASE_STORAGE_ACCOUNT_KEY) \
                  --container-name "$RELEASE_STORAGE_ACCOUNT_ARM_CONTAINER_NAME" \
                  --file azuredeploy.json \
                  --name "azure-eye/latest/azuredeploy-eye.json"
              workingDirectory: '$(System.DefaultWorkingDirectory)/arm-deployment-bundle-eye'
